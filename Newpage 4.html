<h1><center>ข้อดีของทหาร</center></h1>
<ul>
  <li>
    <h3>ได้ทำหน้าที่ลูกผู้ชายรับใช้ชาติ</h3>
  </li>
  <li>
    <h3>ได้มีโอกาสเป็นนักเรียนนายสิบ</h3>
  </li>
  <li>
    <h3>ได้ความอดทน</h3>
  </li>
  <li>
    <h3>ได้ความเข้มแข็ง</h3>
  </li>
  <li>
    <h3>ได้ศึกษาเพิ่มเติมในระดับการศึกษานอกโรงเรียน (กศน.)</h3>
  </li>
  <li>
    <h3>ได้รับเงินเดือนเเละอาชีพที่มั่นคง</h3>
  </li>
  <li>
    <h3>ได้เพื่อนฝูง</h3>
  </li>
  <li>
    <h3>ได้เป็นผู้เสียสละ</h3>
  </li>
</ul>
<h3>&nbsp;</h3>
