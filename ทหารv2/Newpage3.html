<h1><center>
  <p>ลักษณะอาชีพของทหาร</p>
  <h5>อาชีพทหารเป็นอาชีพข้าราชกาล  <strong>อาชีพรั่วของชาติ มีหน้าที่ปกป้องอธิปไตยของชาติให้คงอยู่ ค่อยตรวจสอบความสงบเรียบร้อย</strong> <strong>ตามบริเวณชายแดน และป้องปราบชาติอื่น ๆ ไม่ให้รุกราน</strong> อาชีพทหารเป็นอาชีพที่เสียสละพื่อบ้านเมือง ให้เกิดความสงบเรียบร้อย ไม่ให้ผู้ได้มารุกรานชาติบ้านเมือง</h5>
</center>
</h1>
